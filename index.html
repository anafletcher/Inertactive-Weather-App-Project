<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Interactive Weather App Project</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city name..." required />
        <input type="submit" value="search" />
      </form>
    </header>

    <main>
      <h1>City name</h1>
      <div>
        <p>
          Day Time, Conditions
          <br />
          Humidity, Wind
        </p>
      </div>
      <div>Emoji TemperatureC</div>

      <div class="forecast-container">
        <span>Mon Tue Wed Thu Fri</span>
      </div>
    </main>
  </body>
