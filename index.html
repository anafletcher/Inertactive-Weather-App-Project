<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kalam:wght@300;400;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Interactive Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="" search-form>
          <input
            type="search"
            placeholder="Enter a city name..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-info">
          <h1 class="weather-app-city">City</h1>
          <div>
            <p class="weather-app-details">
              Day Time, Conditions
              <br />
              Humidity; <strong>66%</strong>, Wind:<strong>3.5km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">Emoji TemperatureC</div>
        </div>
        <div class="forecast-container">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
        </div>
      </main>

      <footer>
        <a href="https://github.com/anafletcher" target="_blank"
          >Alicia Fletcher</a
        >
        and is
        <a
          href="https://github.com/anafletcher/Inertactive-Weather-App-Project"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a
          href="https://project-interactive-weather-app.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
